<app-layout>
  <div class="content-container">
    <div class="table-header">
      <h2 class="title">Enterprises</h2>
      <button mat-raised-button (click)="openDialog()">Add Enterprise</button>
    </div>

    <table mat-table [dataSource]="enterprises">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="navigateToDynamics(element._id)"
          class="name"
        >
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="bankDetails">
        <th mat-header-cell *matHeaderCellDef>Bank Details</th>
        <td mat-cell *matCellDef="let element">{{ element.bankDetails }}</td>
      </ng-container>

      <ng-container matColumnDef="contactPerson">
        <th mat-header-cell *matHeaderCellDef>Contact Person</th>
        <td mat-cell *matCellDef="let element">
          {{ element.contactPerson }}
        </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions">Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editEnterprise(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteEnterprise(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        class="rows"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </div>
</app-layout>
