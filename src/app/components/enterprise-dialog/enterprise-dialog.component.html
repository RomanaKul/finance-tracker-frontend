<h2 mat-dialog-title class="title">{{ isEditMode ? 'Edit' : 'Add New' }}  Enterprise</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <table mat-table [dataSource]="[enterprise]">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="th-cell">Name</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <input matInput [(ngModel)]="element.name" name="name" required />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="bankDetails">
        <th mat-header-cell *matHeaderCellDef class="th-cell">Bank Details</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="element.bankDetails"
              name="bankDetails"
              required
            />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="contactPerson">
        <th mat-header-cell *matHeaderCellDef class="th-cell">
          Contact Person
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="element.contactPerson"
              name="contactPerson"
              required
            />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef class="th-cell">Phone</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <input matInput [(ngModel)]="element.phone" name="phone" required />
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </form>
</mat-dialog-content>
<p *ngIf="error" class="error-message">{{ error }}</p>
<mat-dialog-actions>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button (click)="onSubmit()">{{ isEditMode ? 'Update' : 'Add' }} Enterprise</button>
</mat-dialog-actions>
