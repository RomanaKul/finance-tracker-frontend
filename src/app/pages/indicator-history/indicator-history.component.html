<app-layout>
  <div class="content-container">
    <ng-container *ngIf="indicator">
      <div class="table-header">
        <h2 class="title">{{ indicator.name }} history</h2>
        <button mat-raised-button (click)="openDialog()">Add Value</button>
      </div>

      <table mat-table [dataSource]="dynamicValues">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let dynamic">
            {{ dynamic.date | date : "MM/dd/yyyy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Value</th>
          <td mat-cell *matCellDef="let dynamic">{{ dynamic.value }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let dynamic">
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon (click)="deleteValue(dynamic)">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="rows"
        ></tr>
      </table>
    </ng-container>
  </div>
</app-layout>
