<mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Please sign up to continue</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" required/>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required />
          </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required />
        </mat-form-field>
  
        <div class="register-actions">
          <button mat-raised-button type="submit">Sign up</button>
        </div>

        <p *ngIf="error" class="error-message">{{ error }}</p>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <p class="login">
        I'm already a member. <a (click)="navigateToLogin()">Login</a>
      </p>
    </mat-card-footer>
  </mat-card>
