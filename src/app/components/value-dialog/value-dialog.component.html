<h2 mat-dialog-title class="title">Add New Value</h2>
<mat-dialog-content>
  <form [formGroup]="valueForm" (ngSubmit)="onSubmit()">
    <table mat-table [dataSource]="[{}]">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="th-cell">Date</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" formControlName="date" />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef class="th-cell">Value</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <input
              matInput
              type="number"
              formControlName="value"
              required
            />
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </form>
</mat-dialog-content>
<p *ngIf="error" class="error-message">{{ error }}</p>
<mat-dialog-actions>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button (click)="onSubmit()">Add Value</button>
</mat-dialog-actions>
